<div *ngIf="messageService.getMessages().length">
    <h2>Messages</h2>
  
    <button
      type="button"
      class="btn btn-secondary mb-3"
      (click)="messageService.clear()"
    >
      Clear
    </button>
  
    <div *ngFor="let message of messageService.getMessages()">
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    </div>
  </div>
