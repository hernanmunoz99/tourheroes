
<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Detalhe</h2>

    <div class="card">
        <div class="card-body">
        <div class="form-group">
            <label>ID</label>
            <input 
        type="text"
        class="form-control"
        readonly
        value="{{ hero.id }}"
    />
        </div>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="nome do heroi"
          [(ngModel)]="hero.name"
        />
      </div>
      <button
        class="btn btn-primary mr-3"
        type="button"
        [disabled]="!hero.name.trim()"
        (click)="save()"
      >
        Save
      </button>

      <button class="btn btn-secondary" type="button" (click)="goBack()">
        Voltar
      </button>
    </div>
  </div>
</div>
